{% extends 'base.html' %}
{% load static %}

{% block title %}Verify WhatsApp OTP{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Verify OTP</h2>
            <p>We sent a code to <strong>{{ phone }}</strong></p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Enter 6-digit Code:</label>
                <input type="text" name="otp" required class="form-control" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <button type="submit" class="btn-submit" style="background-color: #25D366;">Verify & Login</button>
        </form>

        {% if error %}
            <div style="color: red; margin-top: 10px; text-align: center;">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
