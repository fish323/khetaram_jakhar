{% extends 'base.html' %}
{% load static %}

{% block title %}Verify OTP{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Verification Required</h2>
            <p>We have sent an OTP to your email address.</p>
        </div>

        <form action="" method="post" class="auth-form">
            {% csrf_token %}
            
            {% if error %}
                <div class="errorlist" style="margin-bottom: 15px; padding: 10px; background: rgba(239, 68, 68, 0.1); color: #ef4444; border-radius: 6px;">
                    {{ error }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" name="otp" id="otp" required placeholder="Enter 6-digit OTP">
            </div>

            <button type="submit" class="btn-submit">Verify Account</button>
        </form>
    </div>
</div>
{% endblock %}
